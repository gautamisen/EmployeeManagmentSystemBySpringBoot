<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="~{/components/navbar.html}"></div>
	<table class="table table-striped mt-5">
		<thead>
			<tr>
				<td>SrNo</td>
				<td>Name</td>
				<td>Email</td>
				<td>Password</td>
				<td>Address</td>
				<td>Salary</td>
				<td>Action</td>
			</tr>
		</thead>

		<tbody th:each="emp,count:${emplist}">
			<tr>
				<td th:text="${count.count}"></td>
				<td th:text="${emp.name}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.password}"></td>
				<td th:text="${emp.address}"></td>
				<td th:text="${emp.salary}"></td>
				<td class="d-grid "><button class="btn btn-primary">
						<a th:href="@{/update/{id}(id=${emp.id})}" class=" text-decoration-none text-white">Update</a>
					</button>
					<button class="btn btn-danger mt-1">
					<a th:href="@{/delete/{id}(id=${emp.id})}" class=" text-decoration-none text-white">Delete</a>
					</button></td>

			</tr>
		</tbody>
	</table>

	<div th:include="~{/components/footer.html}"></div>
</body>
</html>
