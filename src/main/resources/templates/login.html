<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<link href="/images/mango.ico" type="image/x-ico" rel="icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />




<style>
body {
	background-color: #F8C794;
}

#cardcolor {
	background-color: #741252;
}

#pass {
	margin-top: -90px;
	margin-left: 390px;
}
</style>
<script type="text/javascript">
	function toggle() {
		const pass = document.getElementById("Password");
		const icon = document.getElementById("eye");
		if (pass.type === "password") {
			pass.type = "text";
			icon.className = "fa fa-eye-slash";
		} else {
			pass.type = "password";
			icon.className = "fa fa-eye";
		}

	}
</script>
</head>
<body>

	<section style="background-color: #FFE0B5; height: 80px;">
		<h1 class="text-center  " style="font-size: 50px;">Login</h1>
	</section>

	<section class="mt-5">
		<form action="/login" method="post"
			enctype="application/x-www-form-urlencoded">
			<div class="card mx-auto" style="width: 30rem;" id="cardcolor">
				<div class="card-body">
					<div class="mb-3">
						<span
							class="text-danger d-flex justify-content-center align-item-center"
							th:if="${error}" th:text="${error}"></span>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput"
							name="email" placeholder="name@example.com" th:value="${email}"> <label
							for="floatingInput">Email <span class="text-danger">*</span>
						</label>
					</div>
					<div class="form-floating mb-3 ">
						<input type="password" class="form-control" id="Password"
							name="password" placeholder="Password"> <label
							for="Password">Password <span class="text-danger">*</span>
						</label>
						<button id="pass" onclick="toggle()" class=" btn" type="button">
							<i id="eye" class="fa fa-eye"></i>
						</button>
					</div>
					<div>
						<button class="btn btn-primary d-grid mx-auto" type="submit">Submit</button>

					</div>
					<span class="d-flex algin-item-center justify-content-center mt-3 text-white">
					Do you registered?&nbsp; 
					<a href="/register " class="text-decoration-none"> click here to register</a>
					</span>
				</div>

			</div>

		</form>

	</section>



</body>
</html>
