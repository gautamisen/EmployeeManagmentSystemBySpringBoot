<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
#toggle {
	margin-top: -85px;
	margin-left: 405px;
}
</style>
<script type="text/javascript">
	function toggle()
	{
		const pass= document.getElementById("password");
		const eyes= document.getElementById("eye");
		if(pass.type==="password")
			{
			pass.type="text";
			eyes.className="fa fa-eye-slash";
			}
		else
			{
			pass.type="password";
			eyes.className="fa fa-eye";
			}
	}
</script>
</head>
<body>
	<section style="background-color: #123654; height: 120px">
		<h1 class="text-center text-white " style="font-size: 80px">Registration
			Form</h1>
	</section>
	<section class="mt-5">
		<form action="/register" method="post" enctype="application/x-www-form-urlencoded">
			<div class="card mx-auto " style="width: 30rem;">
				<div class="card-body">
					<div>
						<span th:if="${error}" th:text="${error}"
						 class="d-flex algin-item-center justify-content-center text-danger">
						 </span>
					</div>
					<div class="form-floating mb-3">
						<input class="form-control" id="fullname" type="text" name="name"
							th:value="${name}" placeholder="Enter full name"> <label for="fullname">FullName</label>
					</div>

					<div class="form-floating mb-3">
						<input class="form-control" id="email" type="email" name="email"
						th:value="${email}"	placeholder="xyz@gmail.com"> <label for="email">Email</label>
					</div>
					<div class="form-floating mb-3">
						<input class="form-control" id="password" type="password" name="password"
						th:value="${password}"	placeholder="Enter Password"> <label for="password">Password</label>
						<span class="btn" onclick="toggle()" id="toggle"><i
							class="fa fa-eye" id=eye></i></span>
					</div>
					<div class="form-floating mb-3">
						<input class="form-control" id="address" type="text" name="address"
						th:value="${address}"	placeholder="Enter the Address"> <label for="address">Address</label>
					</div>
					<div class="form-floating mb-3">
						<input class="form-control" id="salary" type="text" name="salary"
						th:value="${salary}"	placeholder="Enter your salary"> <label for="salary">
							Salary</label>
					</div>

				
					<button class="btn btn-primary d-grid mx-auto" type="submit">Submit</button>
					<span style="border: 1px solid black;">Back to <a href="/"
						class="text-decoration-none">login</a></span>
				</div>

			</div>
		</form>
	</section>


</body>
</html>
