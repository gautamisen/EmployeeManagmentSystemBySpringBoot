<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	#toggle
	{
	margin-top: -85px;
	margin-left: 400px;
	
	}
	</style>
	<script type="text/javascript">
	function toggle()
	{
		const pass= document.getElementById("password");
		const eyes=document.getElementById("eye");
		if(pass.type === "password")
			{
			pass.type="text";
			eyes.className="fa fa-eye-slash";
			
			}
		
		else
			{
			pass.type="password";
			eyes.className="fa fa-eye";
			}
	}
	</script>
</head>
<body>
	<section style="background-color: #426934; height: 120px">
		<h1 class="text-center text-white" style="font-size: 80px">Update
			Form</h1>
	</section>

	<section class="mt-5">
	<form th:action="@{/update/{id} (id=${employee.id})} " method="post" enctype="application/x-www-form-urlencoded">
		<div class="card mx-auto" style="width: 30rem;">
		<div class="d-flex justify-content-center align-item-center text-danger mt-3"><span th:if="${error}" th:text="${error}"></span></div>
		
			<div class="card-body">
				<div class="form-floating ">
					<input class="form-control" id="fullname" type="text" th:value="${employee.name}" name="name"
						placeholder="Enter the fullname"> <label>Fullname</label>

				</div>
				<div class="form-floating mt-3">
					<input class="form-control" id="email" type="email" th:value="${employee.email}" name="email"
						placeholder="Enter the xyx@gmail.com"> <label>Email</label>

				</div>
				<div class="form-floating mt-3">
					<input class="form-control" id="password" type="password"  th:value="${employee.password}" name="password"
						placeholder="Enter the password"> <label>Password</label>
						<span class="btn" onclick="toggle()" id="toggle">
						<i class="fa fa-eye" id="eye"></i></span>

				</div>
				<div class="form-floating mt-3">
					<input class="form-control" id="address" type="text" th:value="${employee.address}" name="address"
						placeholder="Enter the Address"> <label>Address</label>

				</div>
				<div class="form-floating mt-3">
					<input class="form-control" id="salary" type="text" th:value="${employee.salary}" name="salary"
						placeholder="Enter the Salary"> <label>Salary</label>

				</div>
				<button class="btn btn-primary d-grid mx-auto mt-5" type="submit">Update</button>
			</div>
		</div>
		</form>
	</section>

</body>
</html>
